name: Docker Build and Validation

on:
  push:
    branches: ["main"]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker-build-test:
    name: ğŸ³ Docker Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true  # åŠ è½½åˆ°æœ¬åœ°ä»¥ä¾¿åç»­æµ‹è¯•

      - name: Test Docker image
        run: |
          # è¿è¡ŒåŸºæœ¬å®¹å™¨æµ‹è¯•
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test python --version

          # æµ‹è¯• Python ç‰ˆæœ¬æ˜¯å¦ç¬¦åˆè¦æ±‚
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test sh -c "python --version | grep '3.12'"

      # å¯é€‰ï¼šåœ¨ PR æ—¶æ¨é€æµ‹è¯•é•œåƒï¼ˆéœ€è¦å†™å…¥æƒé™ï¼‰
      - name: Log in to Container Registry (for PR)
        if: github.event_name == 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push test image (for PR)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.number }}
